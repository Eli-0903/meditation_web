<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-image: url(IMG_1496.JPG); background-size: cover; background-repeat: no-repeat;">

    <section id="form-popup">
        <a href="main_page.html" class="close-btn"><i class="bi bi-x-lg"></i></a>
        <div class="form-box signup">
            <div class="form-details">
                <h2>PEACE OF MIND</h2>
            </div>
            <div class="form-content">
                <h2>Sign Up</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" required>
                        <label>Enter your email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Create password</label>
                    </div>
                    <div class="policy-text">
                        <input type="checkbox" id="policy">
                        <label for="policy">
                            I agree with 
                            <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit">SIGN UP</button>
                </form>
                <div class="bottom-link">
                    Already have an account?
                    <a href="login_page.html">Log In</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
